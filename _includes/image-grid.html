<div class="post-image-grid" >
    <figure class="post-grid {{include.grid-layout}}">
        {% for image in include.images %}
        <img src="{{ image }}" class="{{ 'image' | append: {{forloop.index}}" alt="{{ include.alt }}" />
        {% endfor %}
        {% if include.caption %}
        <figcaption class="caption">{{ include.caption }}</figcaption>
        {% endif %}
    </figure>
</div>
